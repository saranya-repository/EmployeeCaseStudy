<div class="row">
    <div class="col-md-4 login-container">
        <h2 style="margin: auto; text-align: center;">Login</h2>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" name="name" ngModel required>
                <span *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched"
                class="error">Please enter a valid username!</span>
            </div>
            <div class="row">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="pswd" ngModel required>
                <span *ngIf="!signupForm.get('pswd').valid && signupForm.get('pswd').touched"
                class="error">Please enter a valid password!</span>
            </div>
            <div class="button-center">
                <button class="btn btn-success" type="submit" [disabled]="f.invalid">Login</button>
                <span *ngIf="invalid" class="error">Invalid Credentials!</span>
            </div>
        </form>
    </div>
</div>
